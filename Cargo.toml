[package]
name = "fiat-a2dp"
version = "0.1.0"
authors = ["ivmarkov <ivan.markov@gmail.com>"]
edition = "2021"
resolver = "2"
rust-version = "1.66"

[profile.release]
opt-level = "s"

[profile.dev]
debug = true    # Symbols are nice and they don't increase the size on Flash
opt-level = "z"

[patch.crates-io]
esp-idf-sys = { git = "https://github.com/esp-rs/esp-idf-sys" }
#esp-idf-hal = { git = "https://github.com/esp-rs/esp-idf-hal", branch="async-drivers" }
esp-idf-hal = { path = "../esp-idf-hal" }
esp-idf-svc = { path = "../esp-idf-svc" }
embedded-svc = { path = "../embedded-svc" }

[features]
default = ["std", "hal", "esp-idf-sys/native", "embassy"]

pio = ["esp-idf-sys/pio"]
all = ["std", "nightly", "experimental", "embassy"]
hal = ["esp-idf-hal", "embedded-svc", "esp-idf-svc"]
std = ["alloc", "esp-idf-sys/std", "esp-idf-sys/binstart", "embedded-svc?/std", "esp-idf-hal?/std", "esp-idf-svc?/std"]
alloc = ["embedded-svc?/alloc", "esp-idf-hal?/alloc", "esp-idf-svc?/alloc"]
nightly = ["embedded-svc?/nightly", "esp-idf-svc?/nightly", "esp-idf-hal?/nightly"]
experimental = ["embedded-svc?/experimental", "esp-idf-svc?/experimental"]
embassy = ["esp-idf-hal?/embassy-sync", "esp-idf-hal?/critical-section", "esp-idf-hal?/edge-executor", "esp-idf-svc?/embassy-time-driver", "esp-idf-svc?/embassy-time-isr-queue"]

[dependencies]
log = { version = "0.4.17", default-features = false }
esp-idf-sys = { version = "0.33", default-features = false }
esp-idf-hal = { version = "0.41", optional = true, default-features = false, features = ["embassy-sync"] }
esp-idf-svc = { version = "0.46", optional = true, default-features = false, features = ["embassy-time-driver"] }
embedded-svc = { version = "0.25", optional = true, default-features = false }
edge-executor = "0.3"
heapless = "0.7"
embassy-time = { version = "0.1", features = ["generic-queue"] }
embassy-futures = "0.1"
embassy-sync = "0.2"
static_cell = { version = "1.2", features = ["nightly"] }

[build-dependencies]
embuild = "0.31.2"
